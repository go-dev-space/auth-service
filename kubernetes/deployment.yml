apiVersion: apps/v1
kind: Deployment
metadata: 
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template: 
    metadata:
      labels:
        app: auth-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: auth-service-app
          image: ghcr.io/go-dev-space/auth-service:latest 
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              #httpHeaders
            periodSeconds: 10
            initialDelaySeconds: 5
