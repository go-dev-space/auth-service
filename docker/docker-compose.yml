services:
  auth:
    container_name: "auth"
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: auth:latest
    ports:
      - "8080:3000"
    env_file:
      - ../.env       
    environment:
      - PORT=3000  
    networks:
      - ntwork  
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: 'pg_auth'
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data  
    networks:
      - ntwork
    env_file: ../.env

networks:
  ntwork:
    driver: bridge

volumes:
  pg_data: